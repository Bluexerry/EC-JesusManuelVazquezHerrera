<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Área de un Rectángulo</h1>
        <div class="input-field">
            <label for="width">Ancho (width):</label>
            <input type="number" id="width" min="0" placeholder="Introduce el ancho">
        </div>
        <div class="input-field">
            <label for="height">Alto (height):</label>
            <input type="number" id="height" min="0" placeholder="Introduce el alto">
        </div>
        <button id="calculateBtn">Calcular Área</button>
        <p class="result" id="result">Área: --</p>
    </div>

    <script src="Ejercicio2.js"></script>
</body>

</html>
