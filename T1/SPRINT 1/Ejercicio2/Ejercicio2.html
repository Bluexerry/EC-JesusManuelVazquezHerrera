<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            padding-right: 35px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 10px;
        }

        .input-field input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Área de un Rectángulo</h1>
        <div class="input-field">
            <label for="width">Ancho (width):</label>
            <input type="number" id="width" min="0" placeholder="Introduce el ancho">
        </div>
        <div class="input-field">
            <label for="height">Alto (height):</label>
            <input type="number" id="height" min="0" placeholder="Introduce el alto">
        </div>
        <button id="calculateBtn">Calcular Área</button>
        <p class="result" id="result">Área: --</p>
    </div>

    <script src="Ejercicio2.js"></script>
</body>

</html>
